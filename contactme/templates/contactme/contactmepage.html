<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact | Navdeep Beniwal</title>

  </head>
  <body>
    <div class="container">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-faded" id="top-navigation-bar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="#"><span class="color-red">NAVDEEP BENIWAL</span></a>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="nav-content">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aboutme' %}">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'biography' %}">Biography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hireme' %}">Hire me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'Navdeep_Beniwal_Resume.pdf' %}">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contactme' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid form-and-social-sec">
            <div class="row">
                <!-- Contact form -->
                <div class="col-lg-6 form-column">
                    <div class="heading-sec"><span class="heading">Contact me</span></div>
                    <form action="#" method="post" class="form-sec">
                        <div class="form-group">
                            <input type="text" class="form-control form-input" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-input" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-input" name="email" id="email" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea rows="6" class="form-control form-input" placeholder="Enter your query here"></textarea>
                        </div>
                        <input type="submit" value="Submit" class="btn form-submit-btn">
                    </form>
                </div>
                <!-- Social Websites links -->
                <div class="col-lg-6 form-column">
                    <div class="heading-sec"><span class="heading">Get in touch on</span></div>
                    <div class="social-links">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="#"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
                            <a class="nav-link" href="#"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a>
                            <a class="nav-link" href="#"><i class="fa fa-linkedin" aria-hidden="true"></i> LinkedIn</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
